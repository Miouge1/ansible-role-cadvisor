---
# Default driver
driver:
  name: docker

provisioner:
  name: ansible

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: cadvisor

docker:
  containers:
  - name: cadvisor
    image: centos/systemd
    image_version: latest
    privileged: True
    volumes:
     - /:/rootfs:ro
     - /var/run:/var/run:rw
     - /sys:/sys:ro
     - /var/lib/docker/:/var/lib/docker:ro
     - /dev/disk/:/dev/disk:ro

ansible:
  group_vars:
    docker-hosts:
      # This should allow docker-in-docker to work
      docker_storage_driver: vfs
      # Latest version 17.12.1.ce-1.el7.centos has a bug that prevents
      # testing on travis: https://github.com/docker/for-linux/issues/219
      docker_version: 17.09.1.ce-1.el7.centos

verifier:
  name: testinfra

