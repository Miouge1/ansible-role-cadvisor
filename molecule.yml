---
# Default driver
driver:
  name: docker

provisioner:
  name: ansible

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: cadvisor

docker:
  containers:
  - name: centos 
    image: centos/systemd
    image_version: latest
    privileged: True
  - name: bionic
    image: paulfantom/ubuntu-molecule
    image_version: "18.04"
    docker_host: "${DOCKER_HOST:-unix://var/run/docker.sock}"
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: xenial
    image: paulfantom/ubuntu-molecule
    image_version: "16.04"
    docker_host: "${DOCKER_HOST:-unix://var/run/docker.sock}"
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

ansible:
  group_vars:
    docker-hosts:
      # This should allow docker-in-docker to work
      docker_storage_driver: vfs
      # Latest version 17.12.1.ce-1.el7.centos has a bug that prevents
      # testing on travis: https://github.com/docker/for-linux/issues/219
      docker_version: 17.09.1.ce-1.el7.centos

verifier:
  name: testinfra

