---
# Default driver
driver:
  name: docker

provisioner:
  name: ansible
  options:
    vvv: True

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: cadvisor

docker:
  containers:
  - name: cadvisor
    image: centos/systemd
    image_version: latest
    privileged: True

verifier:
  name: testinfra

